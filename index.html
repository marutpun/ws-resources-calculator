<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteout Survival Resource Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm" style="max-width: 40rem">
      <h1 class="display-6 text-center">Whiteout Survival Resource Calculator</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Ratio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Meat</th>
            <td>
              <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="meat" aria-label="Meat" />
            </td>
            <td id="meatRatio"></td>
          </tr>
          <tr>
            <th>Wood</th>
            <td>
              <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="wood" aria-label="Wood" />
            </td>
            <td id="woodRatio"></td>
          </tr>
          <tr>
            <th>Coal</th>
            <td>
              <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="coal" aria-label="Coal" />
            </td>
            <td id="coalRatio"></td>
          </tr>
          <tr>
            <th>Iron</th>
            <td>
              <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="iron" aria-label="Iron" />
            </td>
            <td id="ironRatio"></td>
          </tr>
        </tbody>
      </table>
      <hr />
      <h1 class="display-6 text-center">Whiteout Survival Speedup Calculator</h1>
      <div class="row">
        <div class="col">
          <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" placeholder="Goal Point" aria-label="Goal Point" name="pointTotal" />
        </div>
        <div class="col">
          <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" placeholder="Current Point" aria-label="Current Point" name="currentPoint" />
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <p><span id="pointLeft"></span> points</p>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Point</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1 hour</th>
            <td>
              <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" aria-label="Score per 1 minute" id="pointPerMin" value="18" />
            </td>
            <td id="spending60min"></td>
          </tr>
          <tr>
            <th>5 minute</th>
            <td></td>
            <td id="spending5min"></td>
          </tr>
          <tr>
            <th>1 minute</th>
            <td></td>
            <td id="spending1min"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
